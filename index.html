<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
   <link rel="stylesheet" href="assets/css/reset.css"/>
   
   <script src="node_modules/phaser/build/phaser.min.js"></script>
   <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
   
   <style>
       body{
           background-color:#000;    
       }
    </style>
    
    <title>Miku Dash</title>
</head>


<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
    
        window.onload = function(){
            var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer'); 
            
            game.state.add('Boot' , mikuDash.Boot); 
            game.state.add('Preloader' , mikuDash.Preloader);
            game.state.add('StartMenu' , mikuDash.StartMenu);
            game.state.add('Game' , mikuDash.Game);
            game.state.start('Boot'); 
        }
        
    </script>
</body>
</html>
