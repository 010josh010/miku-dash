<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="mobile-web-app-capable" content="yes">

        <meta name="apple-mobile-web-app-capable" content="yes">
        
    <!--- reset css file ---> 
       <link rel="stylesheet" href="assets/css/reset.css"/>

    <!--- phaser core library ---> 
       <script src="assets/libs/phaser.min.js"></script>
       
    <!--- Game files ---> 
       <script src="Boot.js"></script>
        <script src="Preloader.js"></script>
        <script src="StartMenu.js"></script>
        <script src="Game.js"></script>

       <style>
           body{
               background-color:#000;    
           }
        </style>

        <title>Miku Dash</title>
    </head>

    <body>
        <div id="gameContainer"></div>
        <script type="text/javascript">

            window.onload = function(){
                var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer'); 

                game.state.add('Boot' , mikuDash.Boot); 
                game.state.add('Preloader' , mikuDash.Preloader);
                game.state.add('StartMenu' , mikuDash.StartMenu);
                game.state.add('Game' , mikuDash.Game);
                game.state.start('Boot'); 
            }

        </script>
    </body>
</html>
